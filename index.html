<!DOCTYPE html>
<html>
<head>
    <title>KitKit Scripts</title>
</head>
<body>
    <h1>KitKit Scripts</h1>
    <textarea id="script" rows="10" cols="80">print("Hello from KitKit!")</textarea><br><br>
    <button onclick="sendScriptPOST()">Execute (POST)</button>
    <button onclick="sendScriptGET()">Execute (GET)</button>
    <div id="result"></div>

    <script>
        async function sendScriptPOST() {
            const script = document.getElementById('script').value;
            const result = document.getElementById('result');
            result.innerHTML = 'Sending via POST...';
            
            try {
                const response = await fetch('https://kitkitscripts.kesug.com/post.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameId: "SECRET123", script: script })
                });
                const text = await response.text();
                result.innerHTML = 'POST Result: ' + text;
            } catch (error) {
                result.innerHTML = 'POST Failed: ' + error.message;
            }
        }
        
        async function sendScriptGET() {
            const script = document.getElementById('script').value;
            const result = document.getElementById('result');
            result.innerHTML = 'Sending via GET...';
            
            try {
                const url = 'https://kitkitscripts.kesug.com/post.php?gameId=SECRET123&script=' + encodeURIComponent(script);
                const response = await fetch(url);
                const text = await response.text();
                result.innerHTML = 'GET Result: ' + text;
            } catch (error) {
                result.innerHTML = 'GET Failed: ' + error.message;
            }
        }
    </script>
</body>
</html>
